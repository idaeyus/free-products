<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idaeyus / free</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
        }

        .main-container {
            text-align: center;
            padding: 48px 20px;
            width: 100%;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2rem;
        }

        .input-container {
            margin: 2rem 0;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        .char-counter {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            padding-right: 45px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s ease;
            font-family: 'Fira Code', monospace;
            autocomplete: "off";
            -webkit-autofill: "off";
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        .warning {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .warning.show {
            opacity: 1;
            transform: translateY(0);
        }

        .submit-button-container {
            position: relative;
            top: -20px;
            transition: top 0.3s ease;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Fira Code', monospace;
        }

        button:hover {
            background: #555;
        }

        .product-page {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .product-title-container {
            text-align: center;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .product-title-container.show {
            opacity: 1;
            transform: translateX(0);
        }

        .product-title {
            font-weight: 700;
            font-size: 2rem;
            white-space: nowrap;
            display: inline-block;
        }

        .product-title .asterisk {
            font-size: 0.5em;
            vertical-align: super;
        }

        .footnote {
            color: #666;
            font-size: 0.75rem;
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 0 20px;
        }

        .smiley {
            display: inline-block;
            animation: bounce 2s infinite;
            margin-left: 1rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        input::placeholder {
            color: #999;
        }

        #codePage {
            transition: opacity 0.3s ease;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.show {
            opacity: 1;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            animation: loadingDot 1.5s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            button {
                width: 100%;
                max-width: 300px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="codePage">
            <h1 class="title">Enter Code</h1>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="codeInput" placeholder="Enter 6-digit code" maxlength="6" autocomplete="off">
                    <span class="char-counter">0/6</span>
                </div>
                <div id="warning" class="warning">Code must be 6 characters</div>
            </div>
            <div class="submit-button-container">
                <button onclick="validateCode()">Submit</button>
            </div>
        </div>

        <div class="loading">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>

        <div id="productPage" class="product-page">
            <div class="product-title-container">
                <h1 class="product-title">All Idaeyus products are already 100% free<span class="asterisk">*</span><span class="smiley">:)</span></h1>
            </div>
            <div class="button-container">
                <button onclick="window.location.href='https://www.x.com/Idaeyus'">Announcements</button>
                <button onclick="window.location.href='https://www.github.com/idaeyus'">Products</button>
            </div>
            <p class="footnote">*Applies only to Idaeyus products made in 2024  . The pricing of future products is subject to change</p>
        </div>
    </div>

    <script>
        const validCodes = ['ABC123', 'XYZ789', 'IDS456', 'PQR321', 'MNO654'];
        const codeInput = document.getElementById('codeInput');
        const warning = document.getElementById('warning');
        const codePage = document.getElementById('codePage');
        const productPage = document.getElementById('productPage');
        const charCounter = document.querySelector('.char-counter');
        const loading = document.querySelector('.loading');
        const productTitleContainer = document.querySelector('.product-title-container');
        
        let loadingDuration = 1000;

        codeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
            charCounter.textContent = `${this.value.length}/6`;
            
            if (this.value.length > 6) {
                warning.textContent = 'Maximum 6 characters';
                warning.classList.add('show');
                this.value = this.value.slice(0, 6);
            } else {
                warning.classList.remove('show');
            }
        });

        function validateCode() {
            const code = codeInput.value;
            
            if (code.length !== 6) {
                warning.textContent = 'Code must be 6 characters';
                warning.classList.add('show');
                return;
            }

            if (!validCodes.includes(code)) {
                warning.textContent = 'Invalid code';
                warning.classList.add('show');
                return;
            }

            codePage.style.opacity = 0;
            
            setTimeout(() => {
                codePage.style.display = 'none';
                loading.style.display = 'block';
                setTimeout(() => {
                    loading.classList.add('show');
                    
                    setTimeout(() => {
                        loading.classList.remove('show');
                        setTimeout(() => {
                            loading.style.display = 'none';
                            productPage.style.display = 'block';
                            setTimeout(() => {
                                productPage.style.opacity = 1;
                                setTimeout(() => {
                                    productTitleContainer.classList.add('show');
                                }, 500);
                            }, 50);
                        }, 300);
                    }, loadingDuration);
                }, 50);
            }, 300);
        }
    </script>
</body>
</html>
